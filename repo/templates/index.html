{% extends 'base.html' %}

{% block title %}Commands{% endblock %}

{% block content %}
    
<ul class="list-group">
    {% for post in dataset %}
        <li class="list-group-item" ><a href="{% url 'details' post.pk %}" style="color:unset;text-decoration: none !important;">{{ post.name }} </a></li>
    {% endfor %}
</ul>

{% endblock %}
